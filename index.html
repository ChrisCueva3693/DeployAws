<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Guys</title>    
    <style>
        * {
    padding: 0;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    box-sizing: border-box;
}

:root {
    --primary-color: #45c541d0;
    --text-color: white;
}

body {
    width: 100%;
    height: 100vh;
    background-color: black;
    overflow-x: hidden;
}

/* Navegación */
nav {
    width: 100%;
    height: 10vh;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.nav-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
}

.logo {
    color: var(--text-color);
    position: absolute;
    top: 18px;
    left: 15px;
    font-size: 2rem;
    font-weight: bold;
}

.logo span {
    color: var(--primary-color);
    text-shadow: 0 0 10px var(--primary-color);
}

/* Sección principal */
section {
    width: 100%;
    height: 90vh;
}

.main-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
}

.main-container .content {
    color: var(--text-color);
    width: 40%;
    min-height: 100px;
    box-shadow: 0 0 120px 50px black;
}

.content h1 {
    font-size: clamp(1rem, 1rem + 5vw, 1.8rem);
}

.content h1 span {
    font-weight: 700;
    text-shadow: 0 0 10px var(--primary-color);
    color: var(--primary-color);
}

.content .typewriter {
    font-size: clamp(1rem, 1rem + 5vw, 1.8rem);
    font-weight: 700;
    margin: 10px 0;
}

.typewriter span {
    color: var(--primary-color);
    text-shadow: 0 0 10px var(--primary-color);
}

.content p {
    font-size: clamp(0.8rem, 0.5rem + 2vw, 1.2rem);
    margin: 20px 0;
}


/* Botón */
.content button {
    width: 50%;
    height: 6vh;
    margin: 30px;
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    outline: none;
    font-size: 120%;
    font-weight: 700;
    border-radius: 5px;
    transition: 0.2s linear;
}

.content button:hover {
    transform: scale(1.1);
    border: 2px solid var(--primary-color);
    background-color: transparent;
    font-weight: 700;
    box-shadow: 0 0 40px 5px var(--primary-color);
}

/* Imagen */
.main-container .image {
    width: 600px;
    height: 80vh;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 0 50px var(--primary-color);
}

.main-container .image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Media Queries */
@media (max-width: 884px) {
    .main-container {
        flex-direction: column-reverse;
        padding: 20px;
    }

    .nav-container .links {
        display: none;
    }

    .main-container .content {
        width: 80%;
        text-align: center;
    }

    .main-container .image {
        width: 40%;
        height: 40vh;
        margin-bottom: 20px;
    }

    .content button {
        margin: 15px auto;
    }
}

@media (max-width: 440px) {
    .main-container .image {
        width: 70%;
        height: 35vh;
    }

    .main-container .content {
        width: 90%;
    }

    .content button {
        width: 80%;
    }
}

table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .local{
            background-color: red;
        }

        /* Estilos del Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
        }

        .modal-header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: right;
            margin-top: 20px;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

</nav>
<section>

<div class="local">

    <h1>Buscar Ciudad por ID</h1>
    
    <!-- Formulario de búsqueda por ID -->
    <label for="cityId">Ingresa el ID de la ciudad:</label>
    <input type="number" id="cityId" placeholder="ID de la ciudad">
    <button onclick="buscarCiudad()">Buscar</button>

    <!-- Botón para abrir el modal -->
    <button onclick="openModal()">Crear Nueva Ciudad</button>
    
    <!-- Modal para crear ciudad -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Crear Nueva Ciudad</h2>
            </div>
            <div class="modal-body">
                <!-- Formulario de creación -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre de la ciudad"><br><br>

                <label for="pais">País:</label>
                <input type="text" id="pais" placeholder="País"><br><br>

                <label for="poblacion">Población:</label>
                <input type="number" id="poblacion" placeholder="Población"><br><br>

                <label for="url_imagen">URL de la Imagen:</label>
                <input type="text" id="url_imagen" placeholder="URL de la imagen"><br><br>
            </div>
            <div class="modal-footer">
                <button class="close-btn" onclick="closeModal()">Cerrar</button>
                <button class="submit-btn" onclick="crearCiudad()">Crear Ciudad</button>
            </div>
        </div>
    </div>

    <h1>Datos desde la API</h1>
<table id="data-table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Ciudad</th>
        </tr>
    </thead>
    <tbody>
        <!-- Los datos de la API se cargarán aquí -->
    </tbody>
</table>
</div>

<script >
const text =[
    "GitHub",
    "Docker Hub",
    "AWS",
]
const speed =150;
const textElements = document.querySelector(".typewriter-text")

let textIndex=0;
let characterIndex=0;

function typeWriter(){
    if(characterIndex < text[textIndex].length){
        textElements.innerHTML += text[textIndex].charAt(characterIndex);
        characterIndex++;
        setTimeout(typeWriter,speed);
    }
    else{
        setTimeout(eraseText,1000)
    }
}
function eraseText(){
    if(textElements.innerHTML.length > 0){
        textElements.innerHTML = textElements.innerHTML.slice(0,-1);
        setTimeout(eraseText, 50);
    }
    else{
        textIndex =(textIndex +1) % text.length;
        characterIndex = 0;
        setTimeout(typeWriter,500)
    }
}
window.onload = typeWriter;

</script>

<script>
    // Aquí debes cambiar la URL por la URL de tu API
    fetch('http://3.83.51.155:8000/api/ciudades') // Ejemplo de la URL de tu API
        .then(response => response.json()) // Parsear la respuesta como JSON
        .then(data => {
            const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            
            data.forEach(ciudad => {
                // Crear una nueva fila para cada ciudad
                const row = tableBody.insertRow();

                // Insertar celdas con los datos de la ciudad
                row.innerHTML = `
                    <td>${ciudad.nombre}</td>
                    <td>${ciudad.pais}</td>
                    <td>${ciudad.poblacion}</td>
                    <td><img src="${ciudad.url_imagen}" alt="Imagen de ${ciudad.nombre}"></td>
                `;
            });
        })
        .catch(error => {
            console.error('Error al obtener los datos:', error);
        });
</script>
<script>
    // Función para buscar la ciudad por ID
    function buscarCiudad() {
        const cityId = document.getElementById('cityId').value;

        if (!cityId) {
            alert("Por favor, ingresa un ID.");
            return;
        }

        // Aquí debes cambiar la URL por la URL de tu API, y agregar el ID en la consulta
        fetch(`http://3.83.51.155:8000/api/ciudades/${cityId}`)  // Ejemplo de la URL de la API
            .then(response => response.json())
            .then(data => {
                // Verifica si la ciudad fue encontrada
                if (data.id) {
                    // Mostrar los resultados
                    const tableBody = document.getElementById('result-table').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Limpiar cualquier contenido previo
                    
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${data.nombre}</td>
                        <td>${data.pais}</td>
                        <td>${data.poblacion}</td>
                        <td><img src="${data.url_imagen}" alt="Imagen de ${data.nombre}"></td>
                    `;
                    
                    // Mostrar la tabla
                    document.getElementById('result-table').style.display = 'table';
                } else {
                    // Si no se encuentra la ciudad, mostrar un mensaje
                    alert("Ciudad no encontrada.");
                }
            })
            .catch(error => {
                console.error('Error al obtener los datos:', error);
                alert("Hubo un error al buscar la ciudad.");
            });
    }
</script>
<script>
    // Función para abrir el modal
    function openModal() {
        document.getElementById('myModal').style.display = 'flex';
    }

    // Función para cerrar el modal
    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    // Función para crear una nueva ciudad
    function crearCiudad() {
        const nombre = document.getElementById('nombre').value;
        const pais = document.getElementById('pais').value;
        const poblacion = document.getElementById('poblacion').value;
        const url_imagen = document.getElementById('url_imagen').value;

        if (!nombre || !pais || !poblacion || !url_imagen) {
            alert("Por favor, completa todos los campos.");
            return;
        }

        const ciudad = {
            nombre: nombre,
            pais: pais,
            poblacion: poblacion,
            url_imagen: url_imagen
        };

        // Realizar la solicitud POST para crear la nueva ciudad
        fetch('http://3.83.51.155:8000/api/ciudades', {  // Asegúrate de cambiar esta URL por la de tu API
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(ciudad)
        })
        .then(response => response.json())
        .then(data => {
            // Si la ciudad fue creada exitosamente
            alert("Ciudad creada con éxito");
            closeModal();  // Cerrar el modal
        })
        .catch(error => {
            console.error('Error al crear la ciudad:', error);
            alert("Hubo un error al crear la ciudad.");
        });
    }
</script>
